<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Blog preview card</title>
</head>
<body>

  <main class="main_card">
    <img class="blog_img" src="./assets/images/illustration-article.svg" alt="Blog Image">

    <div style="display: flex;">
      <div class="cat_container">
        <p>Learning</p>
      </div>
    </div>
    <p class="date">Published 21 Dec 2023</p>
    <h1 class="card_title">HTML & CSS foundations</h1>
    <p class="card_body">These languages are the backbone of every website, defining structure, content, and presentation.</p>

    <div class="author_container">
      <img class="author_img" src="./assets/images/image-avatar.webp" alt="Author Image">
      <p class="author_name">Greg Hooper</p>
    </div>
  </main>

</body>
</html>
